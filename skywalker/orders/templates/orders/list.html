{% extends 'layout_list.html' %}

{% block new_action %}
    <a class="btn btn-default" href="{% url "orders:order_creation" %}">
        <i class="fa fa-plus"></i> New Order</a>
{% endblock %}

{% block table %}
    <table id="datatable_tabletools" class="table table-striped table-bordered table-hover" width="100%">
        <thead>
        <tr>
            <th>Pizza</th>
            <th>ingredients</th>
            <th>Note</th>
            <th width="20%" data-hide="phone,tablet"> options </th>
        </tr>
        </thead>
        <tbody>

        {% for order in object_list %}
            <tr>
                <td>{{ order.pizza.pizza_base.name }}</td>
                <td>{{ order.ingredients }}</td>
                <td>{{ order.note }}</td>
                <td class="text-align-center">
                    <div class="btn-group">
                        <a class="btn btn-default" href="{% url "orders:order_detail" order.id %}"><i
                                class="fa fa-eye"></i></a>
                        <a class="btn btn-default" href="{% url "orders:order_edit"   order.id %}"><i
                                class="fa fa-edit"></i></a>
                        <a class="btn btn-default" href="{% url "orders:order_delete" order.id %}"><i
                                class="fa fa-trash"></i></a>
                    </div>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

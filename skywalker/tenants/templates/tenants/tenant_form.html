{% extends "tenants-base.html" %}

{% block content %}


<!-- Widget ID (each widget will need unique ID)-->
<div class="jarviswidget" id="wid-id-4" data-widget-editbutton="false" data-widget-custombutton="false">
    <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
        
        data-widget-colorbutton="false"    
        data-widget-editbutton="false"
        data-widget-togglebutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-custombutton="false"
        data-widget-collapsed="true" 
        data-widget-sortable="false"
        
    -->
    <header>
        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
        <h2>Registration form </h2>                
        
    </header>

    <!-- widget div-->
    <div>
        
        <!-- widget edit box -->
        <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
            
        </div>
        <!-- end widget edit box -->
        
        <!-- widget content -->
        <div class="widget-body no-padding">
            
            <form id="smart-form-register" class="smart-form" method="post">
            	{% csrf_token %}
                <header>
                    Registration form
                </header>

                <fieldset>
                    <section>
                        <label class="input"> <i class="icon-append fa fa-cube"></i>
                            <!--<input type="text" name="username" placeholder="Name">-->
                            {{ form.schema_name }}
                            <b class="tooltip tooltip-bottom-right">Needed to enter the tenant name</b> </label>
                    </section>

                    <section>
                        <label class="input"> <i class="icon-append fa fa-cube"></i>
                            <!--<input type="text" name="username" placeholder="Name">-->
                            {{ form.name }}
                            <b class="tooltip tooltip-bottom-right">Needed to enter the tenant name</b> </label>
                    </section>
                    
                    <section>
                        <label class="select"> <i class="icon-append fa fa-cube"></i>
                            <!--<input type="text" name="username" placeholder="Name">-->
                            {{ form.style }}
                            <b class="tooltip tooltip-bottom-right">Needed to enter the tenant name</b> </label>
                    </section>

                    <section>
                        <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                            <!--<input type="email" name="email" placeholder="Email address">-->
                            {{ form.paid_until }}
                            <b class="tooltip tooltip-bottom-right">Enter the paid until date</b> </label>
                    </section>

                    <section>
                        {% for choice in form.on_trial %}
                          
                          <div class="select">{{ choice.choice_label }} {{ choice.tag }}</div>
                        {% endfor %}
                       
                    </section>

                </fieldset>

                
                <footer>
                    <button type="submit" class="btn btn-primary">
                        Save Tenant
                    </button>
                </footer>
            </form>                        
            
        </div>
        <!-- end widget content -->
        
    </div>
    <!-- end widget div -->
    
</div>
<!-- end widget -->

{% endblock %}

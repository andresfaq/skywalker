{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-8 col-sm-12 col-md-8">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <td>{{ pizzabase.name }}</td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td>{{ pizzabase.description }}</td>
                </tr>

                <tr>
                    <th>Image</th>
                    <td><img class="img-responsive" width="400" height="300" src="{{ pizzabase.image.url }}"></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-4 col-sm-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ingredients</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        {% for adition in pizzabase.aditions.all %}
                            <tr>
                                <td>{{ adition.name }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>

        </div>
    </div>




{% endblock %}
